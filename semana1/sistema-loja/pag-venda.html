<body>

   <br>
   
   <center>
       <div class="botoes">

    </div>

    <center>
        <h2 class="titulos">Cadastrar Venda</h2>
    </center>

    <div class="formvenda"> 
        <center>
        <form>
            <div class="coluna">
                <h2 class="subtitulo">Informações Cliente</h2>
            </div>
            <div class="coluna">
            </div>
            <p>

            <div class="coluna">
                <label class="labelvenda">Nome Completo</label>
                <br>
                <input class="inputvenda" type="text" name="Nome" placeholder="Ex. Sarah Andrade"> 
                <p> 
                <label class="labelvenda">Telefone</label>
                <br>
                <input class="inputvenda" type="text" name="Nome" placeholder="Ex. (xx) xxxx-xxxx">
                <p> 
                <label class="labelvenda">CEP</label>
                <br>
                <input class="inputvenda" type="text" name="Nome" placeholder="Ex. 12345-678"> 
                <p> 
                <label class="labelvenda">Endereço</label>
                <br>
                <input class="inputvenda" type="text" name="Nome" placeholder="Ex. 12345-678">
                <p> 
                <label class="labelvenda">Complemento</label>
                <br>
                <input class="inputvenda" type="text" name="Nome" placeholder="Quarto do Líder">        
           
            </div>

            <div class="coluna">
                <label class="labelvenda">E-mail</label>
                <br>
                <input class="inputvenda" type="text" name="Nome" placeholder="email@contato.com">
                <p> 
                <label class="labelvenda">Celular</label>
                <br>
                <input class="inputvenda" type="text" name="Nome" placeholder="Ex. (xx) xxxxx-xxxx">
                <p> 
                <label class="labelvenda">Bairro</label>
                <br>
                <input class="inputvenda" type="text" name="Nome" placeholder="Ex. Vila Projac">
                <p> 
                <label class="labelvenda">Número</label>
                <br>
                <input class="inputvenda" type="text" name="Nome" placeholder="Ex. N°18">
                <p> 
                <label class="labelvenda">Referência</label>
                <br>
                <input class="inputvenda" type="text" name="Nome" placeholder="Ex. Em frente a piscina">          
            </div>

            <p> 
            
            <div class="coluna">
                <h2 class="subtitulo">Informações Pedido</h2>
                </div>

            <div class="coluna">
                <h2 class="subtitulo">Informações de Pagamento</h2>
            </div>
            <p>

            <div class="coluna">
                <input type="checkbox" name="fone">
                <label class="item" for="fone">Big Fone</label> 
                <input class="box" type="number" name="quantidade" placeholder="Qtd.">
                <label class="item" type="text">R$200</label>
            
                <br>
            
                <input type="checkbox" name="fone">
                <label class="item" for="fone">Roupão do Líder</label> 
                <input class="box" type="number" name="quantidade" placeholder="Qtd.">
                <label class="item" type="text">R$200</label>
            
                <br>
            
                <input type="checkbox" name="fone">
                <label class="item" for="fone">Coroa do Líder</label> 
                <input class="box" type="number" name="quantidade" placeholder="Qtd.">
                <label class="item" type="text">R$200</label>
            
                <br>
            
                <input type="checkbox" name="fone">
                <label class="item" for="fone">Colar do Anjo</label> 
                <input class="box" type="number" name="quantidade" placeholder="Qtd.">
                <label class="item" type="text">R$200</label>
            
                <br>
            
                <input type="checkbox" name="fone">
                <label class="item" for="fone">Colar do Monstro</label> 
                <input class="box" type="number" name="quantidade" placeholder="Qtd.">
                <label class="item" type="text">R$200</label>
            </div>

            <div class="coluna">
                <input type="checkbox" name="din">
                <label class="item" for="din">Dinheiro</label>
                <br>
                <input type="checkbox" name="cred">
                <label class="item" for="cred">Cartão de Crédito</label>
                <br>
                <input type="checkbox" name="deb">
                <label class="item" for="deb">Cartão de Débito</label>
                <br>
                <input type="checkbox" name="transf">
                <label class="item" for="transf">Transferência Bancária</label>               
           </div>
           
           <p>

            <div class="coluna">          
           </div>

           <div class="coluna"> 
            <input class="botaocadastro" type="submit" value="Cadastrar Venda">         
            </div>


        </form>
        
        
    </div>
        



</body>
