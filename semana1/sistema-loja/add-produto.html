    <center>
    <h2 class="titulos">Adicionar Produto</h2>
    <form action="">
        <div class="produtos">
            <label class="legenda" produto" for="link-foto">Link para foto: </label>
            <input class="input" type="url" id="link-foto" name="link-foto">
        </div>
        
        <div class="produtos">
            <label class="legenda" for="descricao">Descrição do produto: </label>
            <!-- Adicione o id apropriado para o input abaixo -->
            <input class="input" type="text" id="descricao" name="descrição">
        </div>
        
        <div class="produtos">
            <label class="legenda" for="preco">Preço (em R$): </label>
            <!-- Adicione o id apropriado e o type para receber números abaixo -->
            <input class="input" type="number" id="preco" name="preço">
        </div>
        
        <div class="produtos">
            <!-- Preencha as propriedades necessárias para os elementos abaixo -->
            <label  class="legenda" for="quantidade"> Quantidade disponível: </label>
            <input  class="input" type="number" id="qtd" name="quantidade">
        </div>

        <div class="form-add">
            <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
            <button class="botao" type="submit">Adicionar</button>
        </div>

    </form>
    </center>
